<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Force Graph</title>
</head>
<body>
  <div id="2d-graph"></div>
  <script src="https://unpkg.com/force-graph/dist/force-graph.js"></script>
  <script>
    fetch('data.txt')
      .then(response => response.json())
      .then(data => {
        const myGraph = ForceGraph()(document.getElementById('2d-graph'))
          .graphData(data)
          .nodeId('id')
          .nodeLabel(node => `Node ${node.id}`)
          .linkDirectionalArrowLength(6)
          .linkDirectionalArrowRelPos(1);
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
